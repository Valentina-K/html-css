<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>What do I have in my fridge?</h1>
<div class="wrapper">
    <div class="card">
        <img src="https://png.pngtree.com/png-clipart/20250516/original/pngtree-black-berry-on-transparent-background-png-image_20997042.png"
             alt="blackberry" class="card__img">
        <p>Blackberry</p>
    </div>
    <div class="card">
        <img
            src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-31a0f3907e82460f32357ed06b483674.png"
            alt="raspberry" class="card__img">
        <p>Raspberry</p>
    </div>
    <div class="card">
        <img src="https://png.klev.club/uploads/posts/2024-03/png-klev-club-p-klubnika-png-22.png"
                           alt="strawberry" class="card__img">
        <p>Strawberries</p>
    </div>
    <div class="card"><img src="https://www.pngarts.com/files/12/Berry-PNG-Image.png" alt="blueberry" class="card__img">
        <p>Blueberry</p></div>
    <div class="card"><img
            src="https://www.publicdomainpictures.net/pictures/620000/nahled/johannisbeeren-clipart-png.png"
            alt="currant" class="card__img">
        <p>Currant</p></div>
    <div class="card"><img src="https://galerey-room.ru/images/201801_1383931081.png" alt="plum" class="card__img">
        <p>Plum</p></div>
    <div class="card"><img
            src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-f20535b5b88d8317762c81b3e997bd3a.png"
            alt="lingonberry" class="card__img">
        <p>Lingonberry</p></div>
    <div class="card"><img
            src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-7fa1afb4fd51675462544510e8d74281.png"
            alt="sweet berry" class="card__img">
        <p>Sweet barry</p></div>
    <div class="card"><img src="https://www.publicdomainpictures.net/pictures/490000/nahled/peer-fruit-png.png"
                           alt="pear" class="card__img">
        <p>Pear</p></div>
    <div class="card">
        <img src="https://www.publicdomainpictures.net/pictures/500000/nahled/appel-fruit-vrucht-png.png"
             alt="apple" class="card__img">
        <p>Apple</p>
    </div>
</div>
<hr>
<p class="text">... that's all ...</p>
</body>
</html>
